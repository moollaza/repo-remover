<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>safari-pinned-tab.svg"
      color="#00d1b2"
    />
    <meta name="msapplication-TileColor" content="#00d1b2" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Twitter Card -->
    <meta name="twitter:site" content="@zmoolla" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image:alt"
      content="Repo Remover. Easily archive and delete multiple GitHub repos. Get started, or learn more."
    />
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but Repo Remover doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <% if (process.env.NODE_ENV == 'production') { %>
  <!-- Fathom - beautiful, simple website analytics -->
  <script
    src="https://improving.reporemover.xyz/script.js"
    data-site="<%= VUE_APP_FATHOM_SITE_ID || '' %>"
    defer
  ></script>
  <!-- / Fathom -->
  <% } %>
</html>
