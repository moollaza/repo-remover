<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#00d1b2">
    <meta name="msapplication-TileColor" content="#00d1b2">
    <meta name="theme-color" content="#ffffff">


    <!-- Twitter Card -->
    <meta name="twitter:site" content="@zmoolla">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="Repo Remover.  Easily archive and delete multiple GitHub repos. Get started, or Learn More.">
  </head>

  <body>
    <noscript>
      <strong>
        We're sorry but Repo Remover doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <% if (NODE_ENV === 'production') { %>
  <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
  <script>
    (function (f, a, t, h, o, m) {
      a[h] =
        a[h] ||
        function () {
          (a[h].q = a[h].q || []).push(arguments);
        };
      (o = f.createElement("script")),
        (m = f.getElementsByTagName("script")[0]);
      o.async = 1;
      o.src = t;
      o.id = "fathom-script";
      m.parentNode.insertBefore(o, m);
    })(document, window, '<%= VUE_APP_FATHOM_HOSTNAME || ""  %>', 'fathom');
    fathom('set', 'siteId', '<%= VUE_APP_FATHOM_SITE_ID || "" %>');
    fathom("trackPageview");
  </script>
  <!-- / Fathom -->
  <% } %>

</html>
